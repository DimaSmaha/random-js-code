<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <title>Random Profiles Finder</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="main.mjs" type="module"></script>
  </head>
  <body>
    <nav class="navbar bg-primary mb-3">
      <div>
        <a href="#" class="navbar-brand">Weather API</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Some Weather API Project</h1>
        <div class="container">
          <div class="card card-body mb-3 mt-6 text-center mt-3">
            <h1 id="location">Fetching latest data</h1>
            <h3 id="description">Fetching latest data</h3>
            <h3 id="string">Fetching latest data</h3>
            <img
              id="weather-icon"
              width="100px"
              height="100px"
              class="mx-auto d-block"
            />
            <ul id="details">
              <li class="list-group-item" id="d-humidity">
                Fetching latest data
              </li>
              <li class="list-group-item" id="d-wind">Fetching latest data</li>
              <li class="list-group-item" id="d-cloud">Fetching latest data</li>
              <li class="list-group-item" id="d-airqual">
                Fetching latest data
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Change Location
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group mt-3">
                <label for="city-input">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter City"
                />
                <label for="airQuality-input">Air Quality Flag</label>
                <input
                  type="text"
                  class="form-control"
                  id="airQuality-input"
                  placeholder="Enter Air Quality Flag"
                />
                <div class="invalid-feedback" style="color: red">
                  The city or airQuailtyFlag(yes/no) is invalid
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="submit-change" type="button" class="btn btn-primary">
              Save Location
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
